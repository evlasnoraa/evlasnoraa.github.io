<html lang="en">

  <meta charset="UTF-8">

</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">About</a></li>
        <li><a href="Resume.html">Resume</a></li>

      </ul>
      <img id="theme-toggle" class="theme-icon" src="images/moon-icon.svg" alt="Switch to Dark Mode">
    </nav>
  </header>

  <main>
    <section class="projects-section">
      <h1>My Projects</h1>

      <!-- Subject Exploration Section -->
      <div class="project-category">
        <h2>Subject Exploration</h2>
        
        <!-- NLP Exploration project dropdown -->
        <div class="project-item">
          <button class="project-title" onclick="toggleProjectDetails(this)">NLP Exploration</button>
          <div class="project-details" id="nlp-readme">Loading...</div>
        </div>
      </div>

      <!-- Projects Section -->
      <div class="project-category">
        <h2>Projects</h2>

        <!-- Placeholder for future projects as dropdowns -->
        <div class="project-item">
          <button class="project-title" onclick="toggleProjectDetails(this)">[Project Title Here]</button>
          <div class="project-details">
            <p>[Project Description Here]</p>
          </div>
        </div>
      </div>

      <!-- Software-Based Projects Section -->
      <div class="project-category">
        <h2>Software-Based Projects</h2>

        <!-- Placeholder for future software projects as dropdowns -->

          <button class="project-title" onclick="toggleProjectDetails(this)">[Software Project Title Here]</button>
          <div class="project-details">
            <p>[Software Project Description Here]</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; Aaron Ashok Salve</p>
  </footer>

  <script src="script.js"></script>
  <script>
    // Fetch README content for NLP Exploration
    const nlpReadmeUrl = 'https://raw.githubusercontent.com/evlasnoraa/NLP-Exploration/main/README.md';

    fetch(nlpReadmeUrl)
      .then(response => {
        if (!response.ok) throw new Error('Failed to fetch README');
        return response.text();
      })
      .then(markdown => {
        // Convert Markdown to HTML
        const html = marked.parse(markdown);
        document.getElementById('nlp-readme').innerHTML = html;
      })
      .catch(error => {
        document.getElementById('nlp-readme').textContent = 'Failed to load README file.';
        console.error(error);
      });
  </script>
</body>
